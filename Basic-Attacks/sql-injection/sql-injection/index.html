<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sql injection</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #121212;
        font-family: "Arial", sans-serif;
      }

      .login-container {
        background-color: #1f1f1f;
        border-radius: 12px;
        padding: 40px 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        max-width: 400px;
        width: 100%;
        color: #fff;
        box-sizing: border-box;
      }

      .login-container h2 {
        margin-bottom: 30px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      .input-field {
        margin-bottom: 20px;
        position: relative;
      }

      .input-field input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 8px;
        border: none;
        background-color: #333;
        color: #fff;
        font-size: 16px;
        outline: none;
        box-sizing: border-box;
      }

      .input-field input::placeholder {
        color: #bbb;
      }

      .login-btn {
        width: 100%;
        padding: 12px 0;
        background-color: #2ea44f;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-sizing: border-box;
      }

      .login-btn:hover {
        background-color: #22863a;
      }

      .signup-link {
        margin-top: 20px;
        text-align: center;
      }

      .signup-link a {
        color: #2ea44f;
        text-decoration: none;
        font-weight: bold;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form method="post" action="unsecure-login.php">
        <div class="input-field">
          <input name="username" type="text" placeholder="Username" required />
        </div>
        <div class="input-field">
          <input
            name="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="signup-link">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
